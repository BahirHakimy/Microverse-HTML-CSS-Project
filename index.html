<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Fork Me! FCC: Test Suite Template</title>
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <h1 id="title">Survey Form</h1>
    <p id="description">
      This page is destinated to receive input data from yourself to be stored
      in a remote database
    </p>
    <form id="survey-form">
      <label for="name" id="name-label"
        >Name
        <input
          type="text"
          class="form-control"
          id="name"
          placeholder="Enter your name"
        />
      </label>
      <label for="email" id="email-label"
        >Email
        <input
          class="form-control"
          type="email"
          required
          id="email"
          placeholder="Enter your email address"
        />
      </label>
      <label for="number" id="number-label"
        >Enter a number
        <input
          class="form-control"
          id="number"
          min="0"
          max="100"
          type="number"
          placeholder="Enter a number between 0 to 100"
        />
      </label>
      <label for="dropdown"
        >Gender
        <select class="form-control" name="gender" id="dropdown">
          <option value="M">Male</option>
          <option value="F">Female</option>
        </select>
      </label>
      <div class="d-flex">
        <div class="form-group form-check">
          <input type="radio" class="form-check-input" id="radio1" />
          <label class="form-check-label" for="radio1">First</label>
        </div>
        <div class="form-group form-check">
          <input type="radio" class="form-check-input" id="radio2" />
          <label class="form-check-label" for="radio2">Second</label>
        </div>
      </div>
      <label for="chk1"
        >Checkbox1
        <input type="checkbox" name="chk1" id="chk1" value="Checkbox 1" />
      </label>
      <label for="chk2"
        >Checkbox2
        <input type="checkbox" name="chk2" id="chk2" value="Checkbox 2" />
      </label>
      <label for="chk3"
        >Checkbox3
        <input type="checkbox" name="chk3" id="chk3" value="Checkbox 3" />
      </label>
      <label for="textarea"
        >Comments
        <textarea
          name="textarea"
          class="form-control"
          id="textarea"
          cols="30"
          rows="10"
        ></textarea>
      </label>
      <button type="submit" class="btn btn-primary" id="submit">Submit</button>
    </form>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    <script src="js/index.js"></script>
  </body>
</html>
